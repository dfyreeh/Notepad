<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="./img/free-icon-notepad-5515161.png" type="image/x-icon" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Notepad</title>
</head>

<body>
  <div id="bloc_notes" class="bloc1">
    <div class="bloc-1_header">
      <div class="container_add-notes">
        <!-- Button trigger modal -->
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <span>+</span>Створити нотатку
        </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Створити нотаток
              </h1>
              <button type="button" class="cross_button" data-bs-dismiss="modal" aria-label="Close">
                <img class="cross_button-img" src="./img/icons8-крестик-78.png" alt="" />
              </button>
            </div>
            <div class="modal-body">
              <!--  -->
              <form action="">
                <div>
                  <label for="note-title">Назва нотатку</label>
                  <p id="charCount_1">Введено: 0 / 24</p>
                </div>
                <input type="text" id="modalInputName" maxlength="24" placeholder="Введіть..." name="note-title" />

                <div>
                  <label for="note-topic">Тема нотатку</label>
                  <p id="charCount_2">Введено: 0 / 20</p>
                </div>
                <input type="text" id="modalInputTopic" maxlength="20" placeholder="Введіть..." name="note-topic" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn modal-footer-btn btn-secondary" data-bs-dismiss="modal">
                Назад
              </button>
              <button id="buttonAddNote" type="button" class="btn modal-footer-btn" disabled>
                Додати
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="container_number_notes" class="container_number_notes"></div>
    </div>
    <ul id="bloc1_ul" class="bloc1_ul">
      <!-- <li class="">
        ${modalInputName.value}
        <p><span>${timeString}</span> ${modalInputTopic.value}</p>
        <div class="remove">
          <button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Видалити нотаток">
            <img src="./img/icons8-крестик-78.png" alt="" />
          </button>
        </div>
      </li> -->
      
    </ul>
  </div>
  <div class="bloc2">
    <div class="bloc-2_header">
      <a href="./index.html">
        <h1>Notepad</h1>
      </a>
      <div class="container_inpaut">
        <img src="./img/icons8-поиск-50.png" alt="" />
        <input class="input" placeholder="Пошук" type="text" />
      </div>
    </div>
    <textarea class="textarea" placeholder="Зробіть замітку..."></textarea>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main/main.js"></script>
</body>

</html>

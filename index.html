          <!-- Button trigger modal -->
          <button

            class="btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <span>+</span>Створити нотатку
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Створити нотаток
                </h1>
                <button
                  type="button"
                  class="cross_button"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <img class="cross_button-img" src="./img/icons8-крестик-78.png" alt="" />
                </button>
              </div>
              <div class="modal-body">
                <!--  -->
                <form action="">
                  <label for="note-title">Назва нотатку</label>
                  <input type="text" id="note-title" placeholder="Введіть..." name="note-title" />

                  <label for="note-topic">Тема нотатку</label>
                  <input type="text" id="note-topic" placeholder="Введіть..." name="note-topic" />
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn modal-footer-btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Назад
                </button>
                <button type="button" class="btn modal-footer-btn">
                  Додати
                </button>
              </div>
            </div>
          </div>
